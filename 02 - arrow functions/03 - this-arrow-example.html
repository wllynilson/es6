<!DOCTYPE html>
<html lang="en">
<head>
    <title>03 - This no Arrow Function</title>
</head>
<body>
    
</body>
<script>
    const sandwich = {
        bread: 'white',
        cheese: 'cheddar',

        prepare: function(){
            return `Eu gosto de sandwich com ${this.bread} bread and ${this.cheese} cheese!`;
        },
        make: function(){
            window.setTimeout(() => {
                console.log(this.prepare());
            }, 500);
        }
    };

    const btn = document.getElementById('btn');
    btn.addEventListener('click', function() { sandwich.make() });

</script>
</html>
