<!DOCTYPE html>
<html>
<head>
	<title>01 Escopo JS - ES6</title>
</head>
<body>
	<script>
		
		var p;
		function people (){
			p = 'Michael Scofield';
			console.log(p);
		}		
		people();
		console.log(people);
		console.log(p);

		//é diferente CHAMAR a função e IMPRIMIR a função
		//uma variável declarada 'globalmente' pode ser chamada em qualquer lugar.
	</script>
</body>
</html>
