<!DOCTYPE html>
<html lang="en">
<head>
    <title>02 Let JS - ES6</title>
</head>
<body>
    <script>
        var p = 'Fernando Sucre';
        console.log(p);
        {
            let p = 'Michael Scofiel';
            console.log(p);
        }
        console.log(p);
        //um variável criada com LET não pode ser criada com o mesmo nome de uma variável criada com o nome var
        //uma varival criada dentro de um bloco sempre terá o valor dentro daquele bloco.
        // é útil quando se quer criar uma variável que será usada uma única vez. Dentro daquele scopo.
    </script>
</body>
</html>
